<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS-Eval Benchmark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container-fluid d-flex flex-column align-items-center gap-4">

    <h1 class="mt-4">HLS-Eval Benchmark</h1>

    <div class="btn-group" role="group" id="datasetButtons">
      <input type="radio" class="btn-check" name="dataset" id="main" checked>
      <label class="btn btn-outline-dark" for="main">Main</label>

      <input type="radio" class="btn-check" name="dataset" id="dataflow">
      <label class="btn btn-outline-dark" for="dataflow">Dataflow</label>

      <input type="radio" class="btn-check" name="dataset" id="loop_tile">
      <label class="btn btn-outline-dark" for="loop_tile">Loop Tile</label>

      <input type="radio" class="btn-check" name="dataset" id="label">
      <label class="btn btn-outline-dark" for="label">Label</label>

      <input type="radio" class="btn-check" name="dataset" id="fpx">
      <label class="btn btn-outline-dark" for="fpx">FPX</label>
    </div>

    <div id="bar-chart" class="chart-card"></div>

    <div id="line-chart" class="chart-card"></div>
  </div>

</body>
</html>
